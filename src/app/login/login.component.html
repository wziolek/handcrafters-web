<h1>Login to your account</h1>
<form style="width:500px; display: inline-block;" #userForm="ngForm">
    <div class="form-group">
        <label for="name">E-mail</label>
        <input type="text" class="form-control" id="email"
               required
               name="email" #inputEmail>
    </div>
    <div class="form-group">
        <label for="surname">Password</label>
        <input type="password" class="form-control" id="password"
               required name="password" #inputPassword>
    </div>
    <button class="button button-primary" (click)="login(inputEmail.value, inputPassword.value)">Login test</button>
    <button type="submit" class="btn btn-success">Login</button>
</form>
