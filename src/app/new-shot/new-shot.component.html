<div class="container">
  <div [hidden]="submitted">
    <h1>New shot form</h1>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required #shotName>
    </div>

    <div class="form-group">
      <label for="url">URL</label>
      <input type="file" class="form-control" id="url" required #shotURL>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" required #shotDescription></textarea> 
    </div>    
    <button type="submit" class="btn btn-success" (click)="onSubmit(shotName.value, shotURL.value, shotDescription.value)">Submit</button>
  </div>
  <div [hidden]="!submitted">
    Your image was submited with success.
  </div>
</div>
